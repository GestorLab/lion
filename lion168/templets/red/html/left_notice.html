<script> 
var speed=40 
var demeb=document.getElementById("demeb"); 
var demeb2=document.getElementById("demeb2"); 
var demeb1=document.getElementById("demeb1"); 
demeb2.innerHTML=demeb1.innerHTML 
function Marquee(){ 
 if(demeb2.offsetTop-demeb.scrollTop<=0) 
  demeb.scrollTop-=demeb1.offsetHeight 
 else{ 
  demeb.scrollTop++ 
 } 
} 
var MyMar=setInterval(Marquee,speed) 
demeb.onmouseover=function() {clearInterval(MyMar)} 
demeb.onmouseout=function() {MyMar=setInterval(Marquee,speed)} 
</script>
