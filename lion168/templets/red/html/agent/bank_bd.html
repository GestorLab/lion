       <div class="search"><input name="增加银行卡" type="button" class="btn"  onclick="location.href='?action=add'" value="增加新卡"/></div>
        <table cellpadding="0" cellspacing="1">
          <thead>
            <tr>
              <th>序号</th>
              <th>开户行名称</th>

              <th>操作</th>
            </tr>
          </thead>
                
          <tbody>
            <!--{foreach value=data key=key from=$datas}-->
             <tr>
              <td><!--{$data[i]}--></td>
              <td><!--{$data[tname]}--></td>
              <td><!--{$data[cardnum]}--></td>
              <td><!--{$data[realname]}--></td>
              <td><!--{$data[idnumber]}--></td>
              <td><a href="?action=edit&id=<!--{$data[id]}-->">修改</a>                 
                      <!--{if $isdel}-->
                      <a href="?action=del&id=<!--{$data[id]}-->">删除</a>
                      <!--{/if}--></td>
             </tr>
                  <!--{/foreach}--> 
 
          </tbody>
        </table>
        <div class="page">
