<script type="text/javascript">
$(document).ready(function(){   
	$('#button').click(function(){  	    
		var cash = $('#cash').val();
		if (cash == "" || cash <= 0)
		{
         alert("请填写取款金额");
         $('#cash').focus();
         return false;
        } 
		if (cash > <!--{$cashmoney}-->)
		{
         alert("可提取佣金不足");
         $('#cash').focus();
         return false;
        } 
		
	});
	});
</script>
