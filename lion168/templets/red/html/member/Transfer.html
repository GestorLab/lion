<script type="text/javascript" language="javascript">
function Save(b)
{
	var value;
	if(b)
	{
		value=document.Frm.Amount1.value;
	}
	else
	{
		value=document.Frm.Amount2.value;
	}
	var reg=/[^\d]/;
	var reg1=/^\d+(\.\d+)?$/;
	if(IsBlank(value)==false)
	{
		alert("请填写转账金额");
		if(b)
			document.Frm.Amount1.focus();
		else
			document.Frm.Amount2.focus();
		return;
	}
	else if(isNaN(value))
	{
		alert("转账金额必须为数字");
		if(b)
			document.Frm.Amount1.focus();
		else
			document.Frm.Amount2.focus();
		return;
	}
	else if(reg1.test(value)==false)
	{
		alert("转账金额必须为数字");
		if(b)
			document.Frm.Amount1.focus();
		else
			document.Frm.Amount2.focus();
		return;
	}
	else if(value<20)
	{
		alert("转账金额不得小于20元");
		if(b)
			document.Frm.Amount1.focus();
		else
			document.Frm.Amount2.focus();
		return;
	}
	else
	{
		var len=value.split(".").length;
		if(len==2)
		{
			if(value.split(".")[1].length>2)
			{
				alert("转账金额填写错误，最多支持2位小数点");
				if(b)
					document.Frm.Amount1.focus();
				else
					document.Frm.Amount2.focus();
				return;
			}
		}
	}
	var from;
	var to;
	if(b)
	{
		window.Type1.innerHTML="<span></span><font color=red>请稍后，正在进行转账......，请勿进行其他操作，否则导致转账失败</font>";
		from="163win";
		to="livecasino";
		document.Frm.Amount2.disabled=true;
		document.Frm.btn2.disabled=true;
	}
	else
	{
		window.Type2.innerHTML="<span></span><font color=red>请稍后，正在进行转账......，请勿进行其他操作，否则导致转账失败</font>";
		from="livecasino";
		to="163win";
		document.Frm.Amount1.disabled=true;
		document.Frm.btn1.disabled=true;
	}
	Init();
	if(xmlhttp!=null)
	{
		var url="Application.Aspx?Action=Transfer&Amount="+value+"&From="+from+"&To="+to;
		xmlhttp.onreadystatechange=function()
		{
			if(xmlhttp.readyState==4)
			{
				if(xmlhttp.responseText.indexOf("失败")>=0)
				{
					alert("十分抱歉，您的转账失败了，请联系我们的客服帮您解决");
					location.reload();
				}
				else
				{
					alert("转账成功");
					location.reload();
				}
			}
		}
		xmlhttp.open("GET",url,true);
		xmlhttp.setRequestHeader("If-Modified-Since","0");   
		xmlhttp.send(null);
	}
	else
	{
		if(b)
		{
			window.Type1.innerHTML="<span>转账金额：</span><input type=\"text\" class=\"text-input\" name=\"Amount1\" onkeyup=\"clearNoNum(this)\"/><img src=\"images/btn-1.gif\" class=\"to-submit\" onclick=\"Save(true)\" align=\"absmiddle\"/>";
			document.Frm.Amount2.disabled=false;
			document.Frm.btn2.disabled=false;
		}
		else
		{
			window.Type2.innerHTML="<span>转账金额：</span><input type=\"text\" class=\"text-input\" name=\"Amount2\" onkeyup=\"clearNoNum(this)\"/><img src=\"images/btn-1.gif\" class=\"to-submit\" onclick=\"Save(false)\" align=\"absmiddle\"/>";
			document.Frm.Amount1.disabled=false;
			document.Frm.btn1.disabled=false;
		}
		alert("ActiveXObject方法失败,请调整浏览器安全设置或更换浏览器使用");
	}
}
