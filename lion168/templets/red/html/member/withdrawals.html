<script language="javascript">
function WithDrawal()
{
	var value=document.frmMain.cash.value;
	var reg=/[^\d]/;
	var reg1=/^\d+(\.\d+)?$/;
	if(document.frmMain.cash.value=='')
	{
		alert("请填写提款金额");
		document.frmMain.cash.focus();
		return;
	}
	else if(isNaN(value))
	{
		alert("提款金额必须为数字");
		document.frmMain.cash.focus();
		return;
	}
	else if(reg1.test(value)==false)
	{
		alert("提款金额必须为数字");
		document.frmMain.cash.focus();
		return;
	}
	else if(value<<!--{$mincash}-->||value><!--{$maxcash}-->)
	{
		alert("提款金额不得小于<!--{$mincash}-->元或大于<!--{$maxcash}-->");
		document.frmMain.cash.focus();
		return;
	}
	else if(value><!--{$money}-->)
	{
		alert("提款金额不得大于账户余额");
		document.frmMain.cash.focus();
		return;
	}
	else
	{
		var len=value.split(".").length;
		if(len==2)
		{
			if(value.split(".")[1].length>2)
			{
				alert("提款金额填写错误，最多支持小数点后2位");
				document.frmMain.cash.focus();
				return;
			}
		}
	}
	document.frmMain.submit();
}
function clearNoNum(obj)
{
	//先把非数字的都替换掉，除了数字和.
	obj.value = obj.value.replace(/[^\d.]/g,"");
	//必须保证第一个为数字而不是.
	obj.value = obj.value.replace(/^\./g,"");
	//保证只有出现一个.而没有多个.
	obj.value = obj.value.replace(/\.{2,}/g,".");
	//保证.只出现一次，而不能出现两次以上
	obj.value = obj.value.replace(".","$#$").replace(/\./g,"").replace("$#$",".");
}
