		function addEvent_onclick(obj,func) 
{ 
    with(obj) 
    { 
        if(getAttribute("onclick")==null || typeof(onclick)!='function') 
        { 
            onclick=function(){func();}; 
        } 
        else 
        { 
            var oldonclick=onclick; 
            onclick=function() 
            { 
                oldonclick(); 
                func(); 
            }; 
        } 
    } 
}
